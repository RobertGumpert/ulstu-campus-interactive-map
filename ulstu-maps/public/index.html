<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="map-workspace">

    <div class="map-container" style="display: none;">
        <object class="map-object" id="object-campus-1" data="campus_1.svg" type="image/svg+xml"></object>
    </div>

    <div class="map-container" style="display: none;">
        <object class="map-object" id="object-campus-2" data="campus_2.svg" type="image/svg+xml"></object>
    </div>

</div>

<div>
    <label for="radio-campus-1">1 корпус</label><input class="choose-campus" name="choose-campus" type="radio"

    <label for="radio-campus-2">2 корпус</label><input class="choose-campus" name="choose-campus" type="radio"
                                                       id="radio-campus-2">
    <label for="radio-campus-3">3 корпус</label><input class="choose-campus" name="choose-campus" type="radio"
                                                       id="radio-campus-3">
</div>

    <p>
        Здесь будет информация о выбранной зоне.
    </p>

    <label for="info-area-id">Выбранный элемент:</label>

    <label for="info-area-description">Описание:</label>
    <textarea cols="40" rows="5" class="input-area-info" id="info-area-description"></textarea>

    <label for="info-area-url">ССылка:</label>
    <textarea cols="40" rows="5" class="input-area-info" id="info-area-url"></textarea>
